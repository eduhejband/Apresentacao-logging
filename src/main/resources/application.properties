spring.application.name=demo_cssc
# ConfiguraÃ§Ã£o do H2 para testes
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=SET SCHEMA PUBLIC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway pode ser desativado se nÃ£o for necessÃ¡rio ainda
spring.flyway.enabled=true
# Configuração do Flyway para criar e gerenciar o schema automaticamente
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

logging.level.org.springframework.security=INFO

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
