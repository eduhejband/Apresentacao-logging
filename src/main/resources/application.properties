# Nome da aplicação
spring.application.name=demo_cssc

spring.datasource.url=jdbc:postgresql://localhost:5432/demo_cssc
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# mudar para spring.jpa.hibernate.ddl-auto=validate se as tabelas já existirem
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Configuração do Flyway (Migração do Banco)
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/demo_cssc
spring.flyway.user=admin
spring.flyway.password=admin
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.datasource.hikari.schema=public



# Configuração do Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

